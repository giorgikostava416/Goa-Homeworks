<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შობა და ახალი წელი</title>
    <style>
        body {
            background-color: #1f2a44; 
            color: #fff; 
            font-family: 'Georgia', serif; 
            margin: 0;
            padding: 0;
            text-align: center;
        }

    
        h1 {
            color: #ff6347; 
            font-size: 60px;
            margin-top: 40px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

       

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 18px;
        }

      
        

        .lights {
            font-size: 40px;
            color: #ffcc00;
            animation: blink 1.5s infinite;
        }

<body>

    </div>

    <div class="lights">
        ✨ ✨ ✨ ✨ ✨ ✨ ✨
